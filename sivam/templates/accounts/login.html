{% extends 'base.html' %}

{% block content%}

{% load static %}

<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="{% static 'assets/img/29.jpg' %}"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}

                  <div class="d-flex align-items-center mb-3 pb-1">
                   <img src="{% static 'assets/img/logo.png' %}" style="width:50px">
                    <span class="h1 fw-bold mb-0"></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your SAMITHI account</h5>

                  <div class="form-outline mb-4">
                    <input type="text"  name="username"  class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">User Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password"  name = "password" class="form-control form-control-lg" />
                    <label class="form-label" >Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg " type="submit">Login</button>
                  </div>

<!--                  <a class="small text-muted" href="#!">Forgot password?</a>-->
<!--                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!" style="color: #393f81;">Register here</a></p>-->

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
