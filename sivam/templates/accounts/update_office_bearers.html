<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Activity Report Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md shadow" style="background: var(--bs-light);">
        <div class="container"><a class="navbar-brand" href="#"></a><img src="{% static 'assets/img/Logo.png' %}" width="50px"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 style="color: rgb(26,130,234);">SRI SATHYA SAI SEVA ORGANISATION,&nbsp;<span>Sivam, Hyderabad</span></h4>
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}" style="color: var(--bs-blue);">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div>
            <h2 class="text-center" style="margin-bottom: 32px;margin-top: 32px;">UPDATE FFICE BEARERS LIST</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3" >
                    <div id="formdiv" style="padding:25px">
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">

                              {{form.as_p}}
                        </div>
                        <br/>

                        <div class="col-md-12 text-center">
                        <input type="submit" value="Update"  class="btn btn-primary" >

                 </div>
              </div>
            </div>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>
