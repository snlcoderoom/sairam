<body >

    <div class="alert alert-warning alert-dismissible fade show" role="alert">

        {% endif %}

                    <div id="formdiv" style="padding:25px">

                              {{form.as_p}}
                        </div>

                        <div class="col-md-12 text-center">
                        <input type="submit" value="Update"  class="btn btn-primary" >

                 </div>
              </div>

            </form>
